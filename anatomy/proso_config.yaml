default:
    proso_models:
        environment:
          class: proso_flashcards.environment.DatabaseEnvironment
        predictive_model:
            class: proso.models.prediction.PFAEStaircase
            parameters:
              elo_alpha: 0.4
              pfae_good: 2.6
              pfae_bad: 0.7
        option_selector:
            class: proso.models.option_selection.AdjustedOptionSelection
        options_count:
            class: proso_models.option_selection.AdjustedOptionsNumber
            parameters:
                allow_zero_options_restriction: false
        mastery_threshold: 0.901
        practice:
            common:
                set_length: 10
                save_answer_immediately: false
                cache_context: true
                queue_length: 10
            intro:
                set_length: 10
                save_answer_immediately: true
                cache_context: true
                question_queue_size_max: 10
                question_queue_size_min: 10
        empty_option_set:
            force_direction: t2d
    proso_common:
        config:
          is_custom_config_allowed: true
        logging:
            js_errors: true
        events:
            source_name: anatomy
            endpoint: https://events.proso.hkar.eu
    proso_flashcards:
    proso_feedback:
        domain: anatom.cz
        to: [anatom@googlegroups.com]

