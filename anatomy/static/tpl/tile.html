<span 
  ng-class="{
    'active' : category.selected && !user,
    'disabled' : disabled}"
  class="col-xs-6 col-sm-3 tile fade-in-one-by-one">
  <span class="in-tile">
    <a class="tile-link"
      href="/{{viewPath}}/{{category.identifier}}/{{user}}"
      ng-click="clickFn($event)"
      ng-style="{
          'background-image': 'url(\'' + thumbnail + '\')'
        }" >
      <div class="top" ng-if="category['not-in-model']" translate>Připravujeme</div>
      <div class="top" ng-if="disabled" translate>Premium obsah</div>
      <div class="dummy"></div>
      <div class="absolute fade-in"
        ng-if="category.stats.number_of_items && showProgress">
        <div round-progress 
            max="category.stats.number_of_items"
            current="category.stats.number_of_practiced_items"
            color="#fe3"
            bgcolor="rgba(190,190,190,0.5)"
            responsive="true"
            stroke="15"
            rounded="true"
            iterations="50"
            animation="easeInOutQuart"></div>
      </div>
      <div class="absolute fade-in"
        ng-if="category.stats.number_of_mastered_items && showProgress">
        <div round-progress
            max="category.stats.number_of_items"
            current="category.stats.number_of_mastered_items"
            color="#5CA03C"
            bgcolor="rgba(0,0,0,0)"
            responsive="true"
            stroke="15"
            rounded="true"
            iterations="50"
            animation="easeInOutQuart"></div>
      </div>
      <div class="absolute progress-labels" ng-if="wasHovered">
        <span progress-labels skills="category.stats" hide-labels="true">
        </span>
      </div>
      <h2 ng-bind="category.name"></h2>
    </a>
    <div class="dropdown" ng-if="!user">
      <a href="{{practicePath}}{{category.identifier}}"
          class="btn btn-default btn-sm"
          tooltip="{{'Procvičovat' | translate}}"
          tooltip-placement="right"
          ng-if="practicePath"
          track-click="overview practice" >
          <i class="glyphicon glyphicon-play"></i>
      </a>
    </div> 
    <div class="selector pull-right" ng-if="!user && !hideSelect">
      <button class="btn btn-default btn-sm"
          ng-class="{'btn-primary' : category.selected}"
          ng-click="category.selected = !category.selected"
          tooltip="{{'Vybrat' | translate}}"
          tooltip-placement="left"
          track-click="overview selector" >
          <i ng-class="{'glyphicon-empty' : !category.selected}"
            class="glyphicon glyphicon-ok"></i>
      </button>
    </div> 
  </span>
</span>
