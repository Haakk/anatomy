<div class="beta-alert text-center alert alert-info {{class}}"
    ng-if="showAlert()">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"
      track-click="close premium banner">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only" translate>Zavřít</span>
  </button>
  <span translate>
  Získej přístup k premium obsahu.
  </span>
  <a href="/premium/"
     class="btn btn-primary"
     track-click="premium banner"
     ng-click="close()"
     translate
    >Zjistit více</a>
</div>
