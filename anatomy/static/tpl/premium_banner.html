<div class="beta-alert text-center alert alert-info"
  ng-if="userService.status.logged &&
    !userService.status.subscribed &&
    !userService.status.loading && 
    userService.user.profile.number_of_answers >= 4">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"
      variation="0"
      track-click="close premium banner">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only" translate>Zavřít</span>
  </button>
  <span translate>
  Získej přístup k premium obsahu.
  </span>
  <a href="/premium"
     class="btn btn-primary"
     track-click="premium banner"
     translate
    >Zjistit více</a>
</div>
